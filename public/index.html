<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вкусная еда</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Лучшие блюда</h1>
    </header>
    <section class="cards">
        <article class="card">
            <img src="images/pasta.jpg" alt="Паста">
            <h2>Итальянская паста</h2>
            <p>Нежная паста с томатным соусом и базиликом.</p>
        </article>
        <article class="card">
            <img src="images/sushi.jpg" alt="Суши">
            <h2>Японские суши</h2>
            <p>Свежие суши с лососем и авокадо.</p>
        </article>
        <article class="card">
            <img src="images/burger.jpg" alt="Бургер">
            <h2>Классический бургер</h2>
            <p>Сочный бургер с говядиной и свежими овощами.</p>
        </article>
    </section>
</body>
</html>
